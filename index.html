<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İyi ki Doğdun Ada</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink: #d8a1b5; /* Dusty Pink */
      --pink-dark: #c48ca3;
      --white: #ffffff;
      --bg: #fff6f9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: #333;
      overflow-x: hidden;
    }

    /* ---------- INTRO ---------- */
    #intro {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--pink), var(--pink-dark));
    }

    #surpriseBtn {
      padding: 18px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 40px;
      background: var(--white);
      color: var(--pink-dark);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    #surpriseBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    /* ---------- MAIN CONTENT ---------- */
    #content {
      display: none;
      padding: 30px 20px 60px;
      max-width: 900px;
      margin: auto;
    }

    header h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--pink-dark);
      margin-bottom: 30px;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      text-align: center;
      color: var(--pink-dark);
      margin-bottom: 20px;
    }

    /* ---------- COUNTDOWN ---------- */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .time-box {
      background: var(--white);
      padding: 15px;
      border-radius: 15px;
      min-width: 80px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .time-box span {
      display: block;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--pink-dark);
    }

    .time-box small {
      font-size: 0.8rem;
    }

    /* ---------- GALLERY ---------- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.4s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.08);
    }

    /* ---------- NOTE ---------- */
    .note {
      background: var(--white);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      line-height: 1.6;
    }

    /* ---------- CAT ---------- */
    .cat-container {
      text-align: center;
    }

    .cat-container img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.4s;
    }

    .cat-container img.happy {
      transform: scale(1.2);
    }

    .meow {
      color: var(--pink-dark);
      font-weight: 600;
      margin-top: 10px;
      display: none;
    }

    /* ---------- MUSIC ---------- */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--pink-dark);
      color: var(--white);
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div id="intro">
    <button id="surpriseBtn">Sürprizi Aç</button>
  </div>

  <!-- MAIN -->
  <div id="content">
    <header>
      <h1>İyi ki Doğdun Ada! Artık 20 Oldun!</h1>
    </header>

    <!-- COUNTDOWN -->
    <section>
      <h2>Ada 20 Yaşında!</h2>
      <div class="countdown">
        <div class="time-box">
          <span id="days">0</span>
          <small>Gün</small>
        </div>
        <div class="time-box">
          <span id="hours">0</span>
          <small>Saat</small>
        </div>
        <div class="time-box">
          <span id="minutes">0</span>
          <small>Dakika</small>
        </div>
      </div>
    </section>

    <!-- GALLERY -->
    <section>
      <h2>Anılarımız</h2>
      <div class="gallery">
        <img src="https://picsum.photos/300?1" alt="">
        <img src="https://picsum.photos/300?2" alt="">
        <img src="https://picsum.photos/300?3" alt="">
        <img src="https://picsum.photos/300?4" alt="">
      </div>
    </section>

    <!-- NOTE -->
    <section>
      <h2>Senin İçin</h2>
      <div class="note">
        Ada, bu site senin için hazırlandı.  
        Gülüşün, enerjin ve hayatımıza kattığın her şey için teşekkürler.  
        20 yaşın sana bol kahkaha, güzel anılar ve unutulmaz anlar getirsin.
      </div>
    </section>

    <!-- CAT -->
    <section>
      <h2>Küçük Bir Sürpriz</h2>
      <div class="cat-container">
        <img id="cat" src="https://placekitten.com/300/300" alt="kedi">
        <div class="meow" id="meowText">Miyav!</div>
      </div>
    </section>
  </div>

  <!-- MUSIC -->
  <audio id="music" loop>
    <!-- Kendi müzik dosyanı buraya koy -->
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <button class="music-control" id="musicBtn">▶</button>

  <script>
    const btn = document.getElementById('surpriseBtn');
    const intro = document.getElementById('intro');
    const content = document.getElementById('content');
    const music = document.getElementById('music');
    const musicBtn = document.getElementById('musicBtn');

    btn.addEventListener('click', () => {
      intro.style.display = 'none';
      content.style.display = 'block';
      music.play();
      launchConfetti();
    });

    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });
    }

    // COUNTDOWN (örnek tarih – istersen değiştir)
    const targetDate = new Date();
    targetDate.setHours(targetDate.getHours() + 100);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const d = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
      const h = Math.max(0, Math.floor(diff / (1000 * 60 * 60)) % 24);
      const m = Math.max(0, Math.floor(diff / (1000 * 60)) % 60);

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // CAT INTERACTION
    const cat = document.getElementById('cat');
    const meow = document.getElementById('meowText');

    cat.addEventListener('click', () => {
      cat.classList.add('happy');
      meow.style.display = 'block';
      launchConfetti();
      setTimeout(() => {
        cat.classList.remove('happy');
        meow.style.display = 'none';
      }, 2000);
    });

    // MUSIC CONTROL
    let playing = true;
    musicBtn.addEventListener('click', () => {
      if (playing) {
        music.pause();
        musicBtn.textContent = '▶';
      } else {
        music.play();
        musicBtn.textContent = '❚❚';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
