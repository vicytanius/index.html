<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞yi ki Doƒüdun Ada!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #d8a1b5; /* Toz Pembe */
            --pink-dark: #c48ca3;
            --bg: #fff6f9;
            --white: #fff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); overflow-x: hidden; }

        /* U√ßu≈üan I≈üƒ±k Efekti */
        .light {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(216, 161, 181, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(110vh); }
            to { transform: translateY(-10vh); }
        }

        /* Giri≈ü Ekranƒ± */
        #intro {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--pink), var(--pink-dark));
            position: fixed;
            width: 100%;
            z-index: 100;
            transition: 1s;
        }

        #surpriseBtn {
            padding: 20px 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: white;
            color: var(--pink-dark);
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            font-weight: 700;
        }

        /* Ana ƒ∞√ßerik */
        #content {
            display: none;
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--pink-dark);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Geri Sayƒ±m Kutularƒ± */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .time-box {
            background: white;
            padding: 15px;
            border-radius: 15px;
            min-width: 80px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .time-box span {
            display: block;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--pink-dark);
        }

        /* Galeri */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery img:hover { transform: scale(1.05); }

        /* Mesaj Kutusu */
        .note {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin: 40px 0;
            line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-left: 5px solid var(--pink);
        }

        /* Kedi Alanƒ± */
        .cat-section {
            margin: 50px 0;
            position: relative;
        }

        #cat {
            width: 200px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cat-happy { animation: catJump 0.5s infinite alternate; }

        @keyframes catJump {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* Kalp Efekti */
        .heart {
            position: absolute;
            color: #e74c3c;
            font-size: 20px;
            animation: heartFloat 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes heartFloat {
            to { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* M√ºzik Butonu */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--pink-dark);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .time-box { min-width: 60px; padding: 10px; }
            .time-box span { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <script>
        for(let i=0; i<20; i++) {
            let light = document.createElement('div');
            light.className = 'light';
            light.style.left = Math.random() * 100 + 'vw';
            light.style.animationDuration = (Math.random() * 5 + 5) + 's';
            light.style.delay = Math.random() * 5 + 's';
            document.body.appendChild(light);
        }
    </script>

    <div id="intro">
        <button id="surpriseBtn">Ada ƒ∞√ßin Bir S√ºrpriz! üéÅ</button>
    </div>

    <div id="content">
        <header>
            <h1>ƒ∞yi ki Doƒüdun Ada! ‚ú®</h1>
            <p>Bug√ºn senin g√ºn√ºn, artƒ±k tam 20 oldun!</p>
        </header>

        <section>
            <div class="countdown">
                <div class="time-box"><span id="days">00</span>G√ºn</div>
                <div class="time-box"><span id="hours">00</span>Saat</div>
                <div class="time-box"><span id="minutes">00</span>Dakika</div>
                <div class="time-box"><span id="seconds">00</span>Sn</div>
            </div>
        </section>

        <section class="note">
            <h3>Sana Notum üíå</h3>
            <p>Buraya kendi √∂zel mesajƒ±nƒ± yazabilirsin: "20. ya≈üƒ±n sana t√ºm g√ºzellikleri getirsin Ada. Her zaman g√ºl√ºmsemen dileƒüiyle!"</p>
        </section>

        <section class="gallery">
            <img src="https://picsum.photos/400/400?random=1" alt="Anƒ± 1">
            <img src="https://picsum.photos/400/400?random=2" alt="Anƒ± 2">
            <img src="https://picsum.photos/400/400?random=3" alt="Anƒ± 3">
            <img src="https://picsum.photos/400/400?random=4" alt="Anƒ± 4">
        </section>

        <section class="cat-section">
            <h3>Kediye Dokun! üêæ</h3>
            <p>(Sana bir s√ºrprizi var)</p>
            <div id="cat-container">
                <img id="cat" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Kedi">
            </div>
        </section>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <button class="music-btn" id="musicToggle">üéµ</button>

    <script>
        const intro = document.getElementById('intro');
        const content = document.getElementById('content');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const cat = document.getElementById('cat');
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        // Geri Sayƒ±m Ayarƒ± (Tarihi Buradan Deƒüi≈ütir)
        const targetDate = new Date("Jan 29, 2026 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            document.getElementById('days').innerText = Math.floor(gap / day);
            document.getElementById('hours').innerText = Math.floor((gap % day) / hour);
            document.getElementById('minutes').innerText = Math.floor((gap % hour) / minute);
            document.getElementById('seconds').innerText = Math.floor((gap % minute) / second);
        }
        setInterval(updateCountdown, 1000);

        // S√ºrprizi Ba≈ülat
        surpriseBtn.onclick = () => {
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                content.style.display = 'block';
                // Konfeti Patlat
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#d8a1b5', '#ffffff', '#ff0000']
                });
                music.play();
            }, 1000);
        };

        // Kedi Etkile≈üimi
        cat.onclick = (e) => {
            cat.classList.add('cat-happy');
            
            // Kalp √áƒ±kart
            for(let i=0; i<5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = (e.clientX - 20 + Math.random() * 40) + 'px';
                heart.style.top = (e.clientY - 20) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }

            // K√º√ß√ºk Konfeti
            confetti({
                particleCount: 40,
                velocity: 30,
                spread: 360,
                origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight }
            });

            setTimeout(() => cat.classList.remove('cat-happy'), 2000);
        };

        // M√ºzik Kontrol
        musicToggle.onclick = () => {
            if (music.paused) {
                music.play();
                musicToggle.innerText = 'üéµ';
            } else {
                music.pause();
                musicToggle.innerText = 'üîá';
            }
        };
    </script>
</body>
</html>
