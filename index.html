<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞yi ki Doƒüdun Ada!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --pink: #d8a1b5;
            --pink-dark: #c48ca3;
            --bg: #fff6f9;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); overflow-x: hidden; color: #444; }

        /* Gƒ∞Rƒ∞≈û EKRANI (COUNTDOWN BURADA) */
        #intro {
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0; left: 0;
            background: linear-gradient(135deg, var(--pink), var(--pink-dark));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .intro-title { font-size: 1.5rem; margin-bottom: 20px; font-weight: 300; }

        .countdown { display: flex; gap: 15px; margin-bottom: 40px; }
        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            min-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        .time-box span { display: block; font-size: 2rem; font-weight: 700; }

        #surpriseBtn {
            padding: 18px 45px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: white;
            color: var(--pink-dark);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: 0.3s;
            font-weight: 600;
        }
        #surpriseBtn:hover { transform: scale(1.05); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }

        /* ANA ƒ∞√áERƒ∞K */
        #content { display: none; padding-bottom: 100px; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .container { max-width: 800px; margin: auto; padding: 20px; }
        
        header { text-align: center; padding: 60px 0; }
        header h1 { font-size: 2.5rem; color: var(--pink-dark); text-shadow: 2px 2px 5px rgba(0,0,0,0.05); }

        section { margin-bottom: 80px; }
        h2 { text-align: center; color: var(--pink-dark); margin-bottom: 30px; font-size: 1.8rem; }

        /* GALERƒ∞ */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: 0.4s;
        }
        .gallery img:hover { transform: translateY(-10px) rotate(2deg); }

        /* NOT ALANI */
        .note-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05);
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
            border: 2px dashed var(--pink);
        }

        /* KEDƒ∞ B√ñL√úM√ú */
        .cat-section { text-align: center; }
        .cat-wrapper { position: relative; display: inline-block; cursor: pointer; }
        #catImg {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.3s;
            object-fit: cover;
        }
        .cat-wrapper:active #catImg { transform: scale(0.9); }
        .jump { animation: jumpAnim 0.6s infinite alternate; }
        @keyframes jumpAnim { from { transform: translateY(0); } to { transform: translateY(-30px); } }

        #meowText {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--pink-dark);
            display: none;
        }

        /* M√úZƒ∞K */
        .music-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--pink-dark); color: white;
            border: none; cursor: pointer; font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 2000;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .time-box { min-width: 65px; padding: 10px; }
            .time-box span { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="intro">
        <h3 class="intro-title">Ada'nƒ±n 20. Ya≈üƒ±na Kalan Zaman:</h3>
        <div class="countdown">
            <div class="time-box"><span id="days">00</span>G√ºn</div>
            <div class="time-box"><span id="hours">00</span>Saat</div>
            <div class="time-box"><span id="minutes">00</span>Dakika</div>
        </div>
        <button id="surpriseBtn">S√ºrprizi A√ß ‚ú®</button>
    </div>

    <div id="content">
        <div class="container">
            <header>
                <h1>ƒ∞yi ki Doƒüdun Ada! ‚ú®<br>Artƒ±k 20 Oldun!</h1>
            </header>

            <section>
                <h2>Anƒ±larƒ±mƒ±z</h2>
                <div class="gallery">
                    <img src="https://picsum.photos/400/500?1" alt="Anƒ± 1">
                    <img src="https://picsum.photos/400/500?2" alt="Anƒ± 2">
                    <img src="https://picsum.photos/400/500?3" alt="Anƒ± 3">
                    <img src="https://picsum.photos/400/500?4" alt="Anƒ± 4">
                    <img src="https://picsum.photos/400/500?5" alt="Anƒ± 5">
                    <img src="https://picsum.photos/400/500?6" alt="Anƒ± 6">
                </div>
            </section>

            <section>
                <h2>Sana K√º√ß√ºk Bir Not</h2>
                <div class="note-card">
                     ‚ù§Ô∏è
                </div>
            </section>

            <section class="cat-section">
                <h2>Tƒ±kla üê±</h2>
                <div class="cat-wrapper" id="catTrigger">
                    <img id="catImg" src="https://placekitten.com/400/400" alt="S√ºrpriz Kedi">
                    <div id="meowText">oley!‚ù§Ô∏è</div>
                </div>
            </section>
        </div>
    </div>

    <audio id="birthdayMusic" loop>
        <source src="https://on.soundcloud.com/UErtuUmhBfQyNMm9Tf" type="audio/mpeg">
    </audio>
    <button class="music-btn" id="musicToggle">‚ñ∂</button>

    <script>
        // 1. GERƒ∞ SAYIM AYARI
        // D√úZENLE: Buradaki tarihi Ada'nƒ±n doƒüum g√ºn√ºyle deƒüi≈ütir (Ay ƒ∞ngilizce olmalƒ±: January, February vb.)
        const birthdayDate = new Date("January 1, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = d > 0 ? d : 0;
            document.getElementById("hours").innerText = h > 0 ? h : 0;
            document.getElementById("minutes").innerText = m > 0 ? m : 0;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".intro-title").innerText = "Bug√ºn B√ºy√ºk G√ºn! üéâ";
            }
        }, 1000);

        // 2. S√úRPRƒ∞Zƒ∞ A√á BUTONU
        const surpriseBtn = document.getElementById('surpriseBtn');
        const intro = document.getElementById('intro');
        const content = document.getElementById('content');
        const music = document.getElementById('birthdayMusic');

        surpriseBtn.onclick = function() {
            intro.style.display = 'none';
            content.style.display = 'block';
            music.play();
            // Konfeti patlat
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        };

        // 3. KEDƒ∞ ETKƒ∞LE≈ûƒ∞Mƒ∞
        const catTrigger = document.getElementById('catTrigger');
        const catImg = document.getElementById('catImg');
        const meowText = document.getElementById('meowText');

        catTrigger.onclick = function() {
            catImg.classList.toggle('jump');
            meowText.style.display = 'block';
            
            // Kalpli konfeti
            confetti({
                particleCount: 50,
                spread: 60,
                colors: ['#ff69b4', '#ff1493'],
                shapes: ['square'] // Not: Standart k√ºt√ºphanede kalp i√ßin ek ayar gerekir, bu renkli kare atar.
            });

            setTimeout(() => {
                catImg.classList.remove('jump');
                meowText.style.display = 'none';
            }, 3000);
        };

        // 4. M√úZƒ∞K KONTROL
        const musicBtn = document.getElementById('musicToggle');
        let isPlaying = false;
        musicBtn.onclick = function() {
            if (isPlaying) {
                music.pause();
                musicBtn.innerText = '‚ñ∂';
            } else {
                music.play();
                musicBtn.innerText = '||';
            }
            isPlaying = !isPlaying;
        };
    </script>
</body>
</html>
