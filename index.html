<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki Doğdun Ada!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --pink: #d8a1b5; --pink-dark: #c48ca3; --bg: #fff6f9; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); overflow-x: hidden; color: #444; }

        /* GİRİŞ EKRANI */
        #intro {
            height: 100vh; width: 100%; position: fixed; top: 0; left: 0;
            background: linear-gradient(135deg, var(--pink), var(--pink-dark));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; text-align: center; color: white; padding: 20px;
        }
        .intro-title { font-size: 1.5rem; margin-bottom: 20px; font-weight: 300; }
        .countdown { display: flex; gap: 15px; margin-bottom: 40px; }
        .time-box {
            background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 15px;
            min-width: 80px; border: 1px solid rgba(255, 255, 255, 0.3); backdrop-filter: blur(5px);
        }
        .time-box span { display: block; font-size: 2rem; font-weight: 700; }
        #surpriseBtn {
            padding: 18px 45px; font-size: 1.2rem; border: none; border-radius: 50px;
            background: white; color: var(--pink-dark); cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); transition: 0.3s; font-weight: 600;
            opacity: 0.6; /* Süre dolana kadar hafif solgun görünür */
        }
        #surpriseBtn:hover { transform: scale(1.05); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }

        /* ANA İÇERİK */
        #content { display: none; padding-bottom: 100px; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        header { text-align: center; padding: 60px 0; }
        header h1 { font-size: 2.5rem; color: var(--pink-dark); text-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        section { margin-bottom: 80px; }
        h2 { text-align: center; color: var(--pink-dark); margin-bottom: 30px; font-size: 1.8rem; }

        /* GALERİ */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .gallery img {
            width: 100%; height: 250px; object-fit: cover; border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08); transition: 0.4s;
        }
        .gallery img:hover { transform: translateY(-10px) rotate(2deg); }

        /* NOT ALANI */
        .note-card {
            background: white; padding: 40px; border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05); text-align: center;
            font-size: 1.1rem; line-height: 1.8; border: 2px dashed var(--pink);
        }

        /* KEDİ BÖLÜMÜ */
        .cat-section { text-align: center; }
        .cat-wrapper { position: relative; display: inline-block; cursor: pointer; }
        #catImg {
            width: 220px; height: 220px; border-radius: 50%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); transition: 0.3s;
            object-fit: cover;
        }
        .cat-wrapper:active #catImg { transform: scale(0.9); }
        .jump { animation: jumpAnim 0.6s infinite alternate; }
        @keyframes jumpAnim { from { transform: translateY(0); } to { transform: translateY(-30px); } }

        #meowText { margin-top: 20px; font-size: 1.5rem; font-weight: 700; color: var(--pink-dark); display: none; }

        /* MÜZİK */
        .music-btn {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            border-radius: 50%; background: var(--pink-dark); color: white;
            border: none; cursor: pointer; font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 2000;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; } .time-box { min-width: 65px; padding: 10px; } .time-box span { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="intro">
        <h3 class="intro-title" id="statusTitle">Ada'nın 20. Yaşına Kalan Zaman:</h3>
        <div class="countdown">
            <div class="time-box"><span id="days">00</span>Gün</div>
            <div class="time-box"><span id="hours">
