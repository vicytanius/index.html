<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İyi ki Doğdun Ada</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --pink:#d8a1b5;
  --pink-dark:#c48ca3;
  --bg:#fff6f9;
  --white:#fff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}

body{
  background:var(--bg);
  overflow-x:hidden;
}

/* YÜZEN IŞIKLAR */
.light{
  position:fixed;
  width:12px;
  height:12px;
  background:rgba(255,255,255,.5);
  border-radius:50%;
  animation:float 12s linear infinite;
  z-index: 1;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* GİRİŞ EKRANI */
#intro{
  height:100vh;
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,var(--pink),var(--pink-dark));
  text-align: center;
  padding: 20px;
  position: relative;
  z-index: 2;
}

/* GİRİŞTEKİ SAYAÇ */
.intro-countdown {
  margin-bottom: 30px;
}
.intro-countdown h3 {
  color: white;
  margin-bottom: 15px;
  font-weight: 400;
}

.countdown{
  display:flex;
  justify-content:center;
  gap:10px;
}
.time-box{
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(5px);
  padding: 15px;
  border-radius: 15px;
  min-width: 75px;
  text-align: center;
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.3);
}
.time-box span{
  font-size: 1.5rem;
  font-weight: 700;
  display: block;
}

#surpriseBtn{
  padding:18px 40px;
  font-size:1.1rem;
  border:none;
  border-radius:50px;
  background:white;
  color:var(--pink-dark);
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  transition: 0.3s;
}

#surpriseBtn:hover { transform: scale(1.05); }

#lockText{
  margin-top:15px;
  color:white;
  font-size:.9rem;
}

/* ANA İÇERİK */
#content{
  display:none;
  max-width:900px;
  margin:auto;
  padding:30px 20px 80px;
  animation:reveal 1s ease;
}
@keyframes reveal{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

header h1{
  text-align:center;
  font-size:2rem;
  background:linear-gradient(90deg,var(--pink),var(--pink-dark));
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:40px;
}

section{margin-bottom:60px}
h2{text-align:center;color:var(--pink-dark);margin-bottom:25px}

/* GALERİ (6 FOTOĞRAF) */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px, 1fr));
  gap:20px;
}
.gallery img{
  width:100%;
  height: 250px;
  object-fit: cover;
  border-radius:16px;
  transition:.4s;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.gallery img:hover{ transform: scale(1.03); }

  <section>
  <h2>Senin İçin Küçük Bir Not</h2>
  <div style="background:white; padding:25px; border-radius:22px; box-shadow:0 12px 30px rgba(0,0,0,0.1); text-align:center;">
    Ada, yeni yaşın sana tüm güzellikleri getirsin. İyi ki varsın!
  </div>
</section>
  
/* KEDİ */
.cat-container{text-align:center; position:relative}
#cat{
  width:200px;
  border-radius: 50%;
  cursor:pointer;
  transition:.4s;
  border: 5px solid white;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
.cat-container img.happy{ animation:jump .6s infinite alternate; }
@keyframes jump{ from{transform:translateY(0)} to{transform:translateY(-20px)} }

/* MÜZİK BUTONU */
.music-control{
  position:fixed;
  bottom:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:var(--pink-dark);
  color:white;
  cursor:pointer;
  z-index: 100;
}
</style>
</head>

<body>

<div id="intro">
  <div class="intro-countdown">
    <h3>Kalan Zaman:</h3>
    <div class="countdown">
      <div class="time-box"><span id="days">0</span>Gün</div>
      <div class="time-box"><span id="hours">0</span>Saat</div>
      <div class="time-box"><span id="minutes">0</span>Dakika</div>
    </div>
  </div>
  
  <button id="surpriseBtn">Sürprizi Aç</button>
  <div id="lockText">Senin için bir şey hazırladım</div>
</div>

<div id="content">
  <header><h1>İyi ki Doğdun Ada! ✨</h1></header>

  <section>
    <h2>Anılarımız</h2>
    <div class="gallery">
      <img src="https://picsum.photos/400/400?1">
      <img src="https://picsum.photos/400/400?2">
      <img src="https://picsum.photos/400/400?3">
      <img src="https://picsum.photos/400/400?4">
      <img src="https://picsum.photos/400/400?5">
      <img src="https://picsum.photos/400/400?6">
    </div>
  </section>

  <section>
    <h2></h2>
    <p style="text-align:center; margin-bottom:15px;">Bana tıklar mısın?</p>
    <div class="cat-container">
      <img id="cat" src="https://hizliresim.com/1ip2jkb" alt="Kedi">
      <div id="meowText" style="display:none; margin-top:10px; font-weight:bold; color:var(--pink-dark);">Miyav</div>
    </div>
  </section>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<button class="music-control" id="musicBtn">▶</button>

<script>
/* YÜZEN IŞIKLAR */
for(let i=0;i<20;i++){
  const l=document.createElement('div');
  l.className='light';
  l.style.left=Math.random()*100+'vw';
  l.style.animationDuration=6+Math.random()*10+'s';
  l.style.opacity=Math.random();
  document.body.appendChild(l);
}

/* GERİ SAYIM MANTIĞI */
const targetDate = new Date('January 29, 2026 00:00:00').getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

  document.getElementById('days').innerText = d > 0 ? d : 0;
  document.getElementById('hours').innerText = h > 0 ? h : 0;
  document.getElementById('minutes').innerText = m > 0 ? m : 0;
}, 1000);

/* SÜRPRİZİ AÇ */
const btn = document.getElementById('surpriseBtn');
btn.onclick = () => {
  document.getElementById('intro').style.display = 'none';
  document.getElementById('content').style.display = 'block';
  document.getElementById('music').play();
  confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
};

/* KEDİ ETKİLEŞİMİ */
const cat = document.getElementById('cat');
cat.onclick = () => {
  cat.classList.toggle('happy');
  document.getElementById('meowText').style.display = 'block';
  confetti({ particleCount: 50, scalar: 2, shapes: ['heart'] });
  setTimeout(() => { document.getElementById('meowText').style.display = 'none'; }, 2000);
};

/* MÜZİK KONTROL */
let playing = false;
const mBtn = document.getElementById('musicBtn');
const audio = document.getElementById('music');
mBtn.onclick = () => {
  if(!playing) { audio.play(); mBtn.textContent = '❚❚'; }
  else { audio.pause(); mBtn.textContent = '▶'; }
  playing = !playing;
};
</script>

</body>
</html>
